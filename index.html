<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="game-info">
            <div class="info-row">
                <span class="info-label">Computer choice:</span>
                <div class="choice-display">
                    <span id="computer-choice" class="choice-text computer-choice"></span>
                    <div id="computer-image" class="choice-image"></div>
                </div>
            </div>
            
            <div class="info-row">
                <span class="info-label">Your choice:</span>
                <div class="choice-display">
                    <span id="your-choice" class="choice-text your-choice"></span>
                    <div id="your-image" class="choice-image"></div>
                </div>
            </div>
            
            <div class="info-row">
                <span class="info-label">Result:</span>
                <span id="result" class="result"></span>
            </div>
        </div>
        
        <div class="buttons-grid">
            <button id="rock" class="choice-button">
                <img src="https://v0.dev/placeholder.svg?height=50&width=50" alt="Rock" class="button-image" id="rock-img">
                Rock
            </button>
            <button id="paper" class="choice-button">
                <img src="https://v0.dev/placeholder.svg?height=50&width=50" alt="Paper" class="button-image" id="paper-img">
                Paper
            </button>
            <button id="scissors" class="choice-button">
                <img src="https://v0.dev/placeholder.svg?height=50&width=50" alt="Scissors" class="button-image" id="scissors-img">
                Scissors
            </button>
        </div>
        
        <div class="reset-container">
            <button id="reset">Reset Game</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
